<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Verification</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    overflow: hidden;
}

/* SCREENS */
.screen {
    display: none;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 350px;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease;
}

.screen.active {
    display: block;
}

/* CAPTCHA STYLES */
h1 {
    margin-bottom: 10px;
    font-weight: 600;
}

p {
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.9;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.square {
    background: rgba(255,255,255,0.2);
    height: 90px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.2s ease;
    overflow: hidden;
    position: relative;
}

.square img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 12px;
    display: block;
}

.square:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.square.selected {
    box-shadow: 0 0 0 4px #fff, 0 0 0 6px #ff4e8a;
    transform: scale(0.95);
}

.checkbox-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
    justify-content: center;
}

input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    font-size: 16px;
}

button:hover {
    background: #ffe6f0;
    transform: translateY(-2px);
}

/* ERROR SCREEN */
.error-screen h2 {
    color: #ff4444;
    font-size: 48px;
    margin-bottom: 10px;
}

.error-screen p {
    font-size: 18px;
    margin-bottom: 20px;
}

.glitch {
    animation: glitch 0.3s ease infinite;
}

@keyframes glitch {
    0% { transform: translate(0) }
    20% { transform: translate(-2px, 2px) }
    40% { transform: translate(-2px, -2px) }
    60% { transform: translate(2px, 2px) }
    80% { transform: translate(2px, -2px) }
    100% { transform: translate(0) }
}

/* QUIZ SCREEN */
.quiz-screen h2 {
    margin-bottom: 20px;
}

.question {
    margin-bottom: 20px;
    text-align: left;
}

.question p {
    font-weight: bold;
    margin-bottom: 10px;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.option-btn {
    background: rgba(255,255,255,0.2);
    color: white;
    padding: 10px;
    border: 2px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

.option-btn:hover {
    background: rgba(255,255,255,0.3);
    border-color: white;
}

.option-btn.selected {
    background: white;
    color: #ff4e8a;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
    margin-bottom: 20px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: white;
    width: 0%;
    transition: width 0.5s ease;
}

/* FINAL SCREEN */
.final-screen {
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 0;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.final-screen.active {
    display: flex;
}

.hearts-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: fall linear infinite;
    opacity: 0.6;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}

.final-message h1 {
    font-size: 48px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    color: #ff1493;  /* Deep pink/fuchsia */
    white-space: pre-line;  /* This allows line breaks */
}

.final-message p {
    font-size: 24px;
    max-width: 600px;
    line-height: 1.6;
    color: white;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- SCREEN 1: CAPTCHA -->
<div class="screen active" id="captchaScreen">
    <h1>Verification Required</h1>
    <p>Select all squares with your heart</p>
    
    <div class="grid" id="grid">
        <!-- Photos will be loaded here by JavaScript -->
    </div>
    
    <div class="checkbox-row">
        <input type="checkbox" id="robotCheck">
        <label for="robotCheck">I'm not a robot</label>
    </div>
    
    <button onclick="verifyCaptcha()">Verify</button>
</div>

<!-- SCREEN 2: FAKE ERROR -->
<div class="screen error-screen" id="errorScreen">
    <h2 class="glitch">‚ö†Ô∏è ERROR</h2>
    <p>Heart detected in system</p>
    <p style="font-size: 14px; opacity: 0.8;">Additional verification required...</p>
</div>

<!-- SCREEN 3: PERSONAL QUIZ -->
<div class="screen quiz-screen" id="quizScreen">
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div id="questionContainer">
        <div class="question" id="q1">
            <p>Question 1 of 2</p>
            <p>Where was the place we meet for the first time?</p>
            <div class="options">
                <button class="option-btn" onclick="selectOption(this, 'q1')">Coffee shop</button>
                <button class="option-btn" onclick="selectOption(this, 'q1')">Party</button>
                <button class="option-btn" onclick="selectOption(this, 'q1')">Your place</button>
            </div>
        </div>
        
        <div class="question" id="q2" style="display: none;">
            <p>Question 2 of 2</p>
            <p>What was the rock band we realize we had in common that day?</p>
            <div class="options">
                <button class="option-btn" onclick="selectOption(this, 'q2')">Thirty Seconds to Mars</button>
                <button class="option-btn" onclick="selectOption(this, 'q2')">Twenty One Pilots</button>
                <button class="option-btn" onclick="selectOption(this, 'q2')">Paramore</button>
            </div>
        </div>
    </div>
</div>

<!-- SCREEN 4: FINAL REVEAL -->
<div class="final-screen" id="finalScreen">
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="final-message">
        <h1 id="valentineTitle"></h1>
        <p id="valentineMessage"></p>
    </div>
</div>

<script>
// Your 9 photos - MUST match your file names exactly
const yourPhotos = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg",
    "photo6.jpg",
    "photo7.jpg",
    "photo8.jpg",
    "photo9.jpg"
];

const grid = document.getElementById("grid");

// Clear grid and add photos
grid.innerHTML = '';

yourPhotos.forEach((photoPath) => {
    const div = document.createElement("div");
    div.classList.add("square");
    
    // Create image element
    const img = document.createElement("img");
    img.src = photoPath;
    img.alt = "memory";
    
    // If image fails to load, show error
    img.onerror = function() {
        this.style.display = 'none';
        div.innerText = "‚ùå " + photoPath;
        div.style.fontSize = "10px";
        div.style.color = "white";
    };
    
    div.appendChild(img);
    
    div.addEventListener("click", () => {
        div.classList.toggle("selected");
    });
    
    grid.appendChild(div);
});

// Screen management
function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
}

// LAYER 1 ‚Üí LAYER 2
function verifyCaptcha() {
    const robotCheck = document.getElementById('robotCheck').checked;
    const selected = document.querySelectorAll('.square.selected').length;
    
    if (!robotCheck || selected === 0) {
        alert("Please complete the verification");
        return;
    }
    
    showScreen('errorScreen');
    
    setTimeout(() => {
        showScreen('quizScreen');
        updateProgress(50);
    }, 2000);
}

// LAYER 3: QUIZ LOGIC
function updateProgress(percent) {
    document.getElementById('progressFill').style.width = percent + '%';
}

function selectOption(btn, questionId) {
    document.querySelectorAll('#' + questionId + ' .option-btn').forEach(b => {
        b.classList.remove('selected');
    });
    btn.classList.add('selected');
    
    setTimeout(() => {
        if (questionId === 'q1') {
            document.getElementById('q1').style.display = 'none';
            document.getElementById('q2').style.display = 'block';
            updateProgress(100);
        } else {
            showFinal();
        }
    }, 800);
}

// LAYER 4: FINAL REVEAL
function showFinal() {
    const finalScreen = document.getElementById('finalScreen');
    finalScreen.classList.add('active');
    
    createHearts();
    
    const title = "HAPPY\nVALENTINE'S\nDAY\nAMOR!";
    typeWriter(title, 'valentineTitle', 100, () => {
        const message = "You have successfully confirmed that you possess my heart.\nYou are my life, Preciosa.";
        document.getElementById('valentineMessage').innerText = message;
        document.getElementById('valentineMessage').style.animation = 'fadeIn 2s ease';
    });
}

function createHearts() {
    const container = document.getElementById('heartsContainer');
    const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù'];
    
    for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(heart);
    }
}

function typeWriter(text, elementId, speed, callback) {
    const element = document.getElementById(elementId);
    element.innerText = '';
    let i = 0;
    
    function type() {
        if (i < text.length) {
            element.innerText += text.charAt(i);
            i++;
            setTimeout(type, speed);
        } else if (callback) {
            setTimeout(callback, 500);
        }
    }
    
    type();
}
</script>

</body>
</html>
